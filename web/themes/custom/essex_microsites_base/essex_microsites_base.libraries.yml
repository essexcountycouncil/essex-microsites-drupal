variables:
  css:
    base:
      # This is called in your essex_microsites_base.info.yml file via `libraries-extend`.
      # This ensures that in the cascade, your variables come after the base theme's
      # variables.
      css/base/variables.css: {}

# To override CSS from the base theme, add your library here, and then use
# `libraries-extend` to add that code to the library from the base theme. See the
# essex_microsites_base.info.yml file for an example, using this `sample-library`.

# Content types
step-by-step:
  css:
    theme:
      css/components/step-by-step.css: {}

# Cookies
cookies:
  css:
    theme:
      css/components/cookies.css: {}
