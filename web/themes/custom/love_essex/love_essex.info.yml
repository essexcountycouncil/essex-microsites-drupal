name: "Essex: Love Essex"
description: "Your sub-theme, which uses localgov_microsites_base as its base theme."
type: theme
core_version_requirement: ^9 || ^10
base theme: "localgov_microsites_base"

libraries-extend:
  localgov_microsites_base/variables:
    - love_essex/variables
  localgov_microsites_base/fonts:
    - love_essex/fonts
  localgov_microsites_base/base:
    - love_essex/base
  localgov_microsites_base/header:
    - love_essex/header
  localgov_microsites_base/footer:
    - love_essex/footer
  localgov_microsites_base/page-sections:
    - love_essex/page-sections
  localgov_microsites_base/featured-teasers:
    - love_essex/featured-teasers
  localgov_microsites_base/banner:
    - love_essex/banner
  localgov_microsites_base/media-with-text:
    - love_essex/media-with-text
  localgov_microsites_base/sidebar:
    - love_essex/sidebar
  # Localgov Base Overrides
  localgov_base/breadcrumbs:
  - love_essex/breadcrumbs
  localgov_base/wysiwyg-styles:
    - love_essex/wysiwyg-styles
  localgov_base/step-by-step:
    - essex_microsites_base/step-by-step
  localgov_base/image-with-caption:
    - love_essex/image-with-caption
  localgov_base/teaser:
    - love_essex/teaser
  localgov_base/news:
    - love_essex/news

regions:
  tabs: "Tabs"
  off_canvas: "Off-canvas"
  header: "Header"
  search: "Search"
  main_menu: "Main menu"
  utility_menu: "Utility menu"
  page_title: "Page title"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  pre_footer: "Pre footer"
  footer_menu: "Footer menu"
  footer: "Footer"
  disabled: "Disabled"
