          revisionSuffix: ${CI_PIPELINE_ID}
          containers:
            - image: acreccukspre.azurecr.io/microsites-nginx-drupal:${CI_COMMIT_REF_SLUG}
              name: nginx
              resources:
                cpu: 0.25
                memory: 0.5Gi
              volumeMounts:
              - mountPath: /drupal/web/sites/default/files
