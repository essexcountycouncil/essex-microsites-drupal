              env:
              - name: X_ROBOTS_TAG
                value: noindex
              - name: LIMITED_BETA_MODE
                value: 1
            - image: acreccukspre.azurecr.io/microsites-drupal-fpm:${CI_COMMIT_REF_SLUG}
